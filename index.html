<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Envio para Supabase</h1>
  <button onclick="enviar()">Enviar Dados</button>

  <script>
    // 1. Conectando ao Supabase
    const supabaseUrl = "https://efxjlmxejvjqrqkdljlk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmeGpsbXhlanZqcXJxa2RsamxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3OTQyMzYsImV4cCI6MjA2NjM3MDIzNn0.JsdShgUPR0EXTIRjdQ0PZ35aB71Wg7CoqOIPfaRFitw";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // 2. Função de envio
    async function enviar() {
      const dados = {
        titulo: "Teste Simples",
        id_os: "123",
        cliente: "João",
        descricao: "Teste de envio direto",
        periodo: "Tarde",
        data: "2025-06-24",
        obs: "Teste direto do navegador",
        endereco: "Rua Teste, 123",
        telefone: "(67) 99999-0000",
        atendente: "Pedro",
        criado_em: new Date().toISOString()
      };

      const { data, error } = await supabase
        .from("ordens_servico")
        .insert(dados);

      if (error) {
        alert("Erro: " + error.message);
        console.error(error);
      } else {
        alert("Dados enviados com sucesso!");
        console.log(data);
      }
    }
  </script>
</body>
</html>
